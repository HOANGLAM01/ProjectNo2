<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính điểm</title>
</head>
<body>
<script>
  var physic = Number(prompt('Vật lý'));
  var chemy = Number(prompt('Hóa học'));
  var bio = Number(prompt('Sinh học'));
  var avgScore = (physic+chemy+bio)/3;
  document.writeln('Điểm trung bình là: ' + avgScore);
  document.writeln('<br/>Tổng điểm là: ' + avgScore*3);
</script>
</body>
</html>
