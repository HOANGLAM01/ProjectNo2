<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chu vi hình tròn</title>
</head>
<body>
<script>
  var radius = Number(prompt('Nhập bán kính'));
  const PI = 3.14159
  var diameter = 2*radius*PI
  document.writeln('Chu vi hình tròn:' + diameter)
</script>
</body>
</html>
