<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hình tròn</title>
</head>
<body>
<script>
    var radius = Number(prompt('Nhập bán kính'));
    const PI = 3.14159
    var round = radius*radius*PI
    document.writeln('Diện tích hình tròn là:' + round );
</script>

</body>
</html>
